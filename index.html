<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="style.css" />
    <title>devChallenges.io | Minimal Blog Card</title>
  </head>
  <body>
    <div class="container">
      <div class="blog-card">
        <div class="blog-image">
          <img src="images/Cactus.jpg" alt="Blog Image" />
        </div>

        <button class="btn">Design</button>
        
        <h2 class="blog-title">Embracing Minimalism</h2>

        <p class="blog-description">
          From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
        </p>
        <hr class="divider">
        <div class="blog-author">
          <span class="author-name">Annie Spratt</span>
        </div>
      </div>
    </div>  

    <div class="author-info">
      Coded by <a href="#">Blessing Ndeks</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
